<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title src="/public/img/Logo.png">Iniciar sesión</title>
  <link rel="icon" href="/public/img/Logo.png">
  <link rel="stylesheet" href="/public/css/styleLoginYRegister.css">
  <script src="login.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Ingresá tus credenciales para acceder al área de administración.</p>
      <form id="login-form">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit"><a href="index.html" class="sin-subrayado">Iniciar sesión</a></button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tenés una cuenta? - <a href="register.html">Registrate</a></p>
    </div>
  </main>
</body>
</html>
