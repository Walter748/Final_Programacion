<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="shortcut icon" href="/public/img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/css/styleLoginYRegister.css">
  <script src="/views/register.ejs" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Creá tu cuenta para ingresar.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="lastname" class="sr-only">Lastname</label>
        <input type="lastname" name="lastname" id="lastname" placeholder="Apellido">
        <label for="username" class="sr-only">Username</label>
        <input type="username" name="username" id="username" placeholder="Sobre Nombre">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <label for="city" class="sr-only">City</label>
        <input type="city" name="city" id="city" placeholder="Ciudad">
        <label for="province" class="sr-only">Province</label>
        <input type="province" name="province" id="province" placeholder="Provincia">
        <button type="submit"><a href="index.html" class="sin-subrayado">Registrarse</a></button>
        <p class="error escondido">Error al registrarse</p>
      </form>
      <p>¿Ya tenes tu cuenta? - <a href="login.html">Iniciar Seción</a></p>
    </div>
  </main>
</body>
</html>
